<html>
<head>

    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>登录</title>

<body>
<header id="header" class="index login-box">
    <div class="statusBar"></div>
    <div class="content">
        <i class="return-btn" onclick="closeWindow(login)"></i>
    </div>
</header>
<section class="change-box login login-on">
    <h2 class="login-tit">主题风向标</h2>
    <div class="change-input">
        <i></i>
        <input type="tel" maxlength="11" placeholder="请输入手机账号">
    </div>
    <div class="change-input">
        <i class="iocn-phone"></i>
        <input type="tel" maxlength="6" placeholder="请输入密码">
    </div>
    <p><a href="#" onclick="openWindow('forgetPwd',{},'push')">忘记密码</a></p>
    <button class="signout">登 录</button>
    <div class="tc">
        <a href="#" class="register-btn">新用户注册</a>
    </div>
</section>
<div class="protocol">登录即代表阅读并同意 <a href="#">用户协议</a></div>
</body>
